<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Things</title>
    <!-- link the CSS file to our HTML file so this page will look better -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <!-- h1 is the top level heading; page title - you should have 1 and only 1 h1 on page -->
        <h1>Here are some of my favorite things</h1>
    </header>

    <main>
        <section>
            <h2>The beach</h2>
            <p>Specifically the Oregon coast in June.</p>
            <!-- image tag needs src = file name; alt - descriptive text -->
            <img src="images/beach3.jpg" alt="Beach">
        </section>

        <section>
            <h2>Rainy days</h2>
            <p>Specifically light rain in Arizona.</p>
            <img src="images/rain.jpg" alt="Rain">
        </section>

         <section>
            <h2>Fluffy cats</h2>
            <p>On a blanket on my lap.</p>
            <img src="images/cat.jpg" alt="Cat">
        </section>
    </main>
</body>
</html>
